<div class="sidebar" [ngClass]="{'open': showSidebar}">
    
    <div id="imagedata" hidden="true">

    </div>
    
    <div class="siderbar-toggle" (click)="showSidebar=!showSidebar">
       <span><i class="fa fa-plus"></i>&nbsp;&nbsp;Add</span>
    </div>

    <div class="sidebar-content">

         <button (click)="showSidebar=!showSidebar" type="button" class="close">&times;</button>
        <div class="form-group">
            <h3>Add new event</h3>
        </div>

        <form (ngSubmit)="createEvent()">  
            <div class="form-group">
                <label>Description</label>
                <input name="description" [(ngModel)]="newEvent.description" class="form-control" type="text" placeholder="Description" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <ngb-datepicker name="date" [(ngModel)]="date" class="form-control" #dp ></ngb-datepicker>
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input name="image" [(ngModel)]="newEvent.image" class="form-control" type="text" placeholder="Image URL" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>

        </form>




    </div>

</div>
